<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chocolates</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center mb-4">Chocolates</h1>
            <ul class="list-group">
                {% for chocolate in chocolates %}
                <li class="list-group-item"><a href="{% url 'chocolate_detail' chocolate.pk %}">{{ chocolate.name }}</a></li>
                {% endfor %}
            </ul>
